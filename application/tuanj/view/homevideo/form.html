{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">


    <div class="layui-form-item">
        <label class="layui-form-label">视频展示图</label>
        <div class="layui-input-block">
            <input type="text" name="home_img" value='{$vo.home_img|default=""}'   class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频标题</label>
        <div class="layui-input-block">
            <input type="text" name="home_title"  value='{$vo.home_title|default=""}'    class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">youtobe视频网址</label>
        <div class="layui-input-block">
            <input type="text" name="home_com"  value='{$vo.home_com|default=""}'    class="layui-input">
            <span style="color: #ff2c27;font-size: 15px;">
                *:填写youtobe视频的时候请注意：例如 https://www.youtube.com/watch?v=d7BV_6UsHP0 修改成 https://www.youtube.com/embed/d7BV_6UsHP0 </span>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">视频介绍</label>
        <div class="layui-input-block">
            <textarea name="home_info" class="layui-textarea">{if isset($vo['id'])}{$vo.home_info}{/if}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="home_img"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>


{/block}
