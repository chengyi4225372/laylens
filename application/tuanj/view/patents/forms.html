{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:url('patents/add')}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">已有专利标题</label>
        <div class="layui-input-inline">
            <select name="tid">
                <option value="">请选择标题</option>
                {foreach $data as $key =>$vo}
                <option value="{$vo.id}">
                  {$vo.title}
                </option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">新专利标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value=''   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">展示图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value=''   class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <!--{if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}-->
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>


{/block}
