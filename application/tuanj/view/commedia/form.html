{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">视频图片</label>
        <div class="layui-input-block">
            <input type="text" name="video_img" value='{$vo.video_img|default=""}' class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频标题</label>
        <div class="layui-input-block">
            <input type="text" name="video_title" value='{$vo.video_title|default=""}' required="required" title="请输入标题" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频地址</label>
        <div class="layui-input-block">
            <input type="text" name="video_com" value='{$vo.video_com|default=""}' title="请入标网址" placeholder="请入标网址" class="layui-input">
        </div>
    </div>
    <!--
    <div class="layui-form-item">
        <label class="layui-form-label">介绍信息:</label>
        <div class="layui-input-block">
            <textarea name="info" class="layui-textarea" >{$vo.info|default=""}</textarea>
        </div>
    </div>
-->
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="video_img"]').uploadOneImage();
        window.createEditor('[name="info"]', {height: 500});
    });
</script>
{/block}
