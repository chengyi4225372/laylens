{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">公司简介图片</label>
        <div class="layui-input-block">
            <input type="text" name="logo" value='{$vo.logo|default=""}' class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片标题</label>
        <div class="layui-input-block">
            <input type="text" name="logo_title" value='{$vo.logo_title|default=""}' required="required" title="请输入logo标题" placeholder="请输入logo标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">介绍标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' title="请入标输题" placeholder="请入标输题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">介绍信息:</label>
        <div class="layui-input-block">
            <textarea name="info" class="layui-textarea" >{$vo.info|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="logo"]').uploadOneImage();
        window.createEditor('[name="info"]', {height: 500});
    });
</script>
{/block}
