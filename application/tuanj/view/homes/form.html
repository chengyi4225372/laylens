{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">上传视频</label>
        <div class="layui-input-block">
            <input type="text" name="video" value='{$vo.video|default=""}'   class="layui-input">
        </div>
    </div>
   -->



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>选完文件后不自动上传</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" name="video" id="test8">选择文件</button>
        <button type="button" class="layui-btn" id="test9">开始上传</button>
    </div>


    <!--<button type="button" class="layui-btn" id="test5">上传视频</button>-->

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>

<script src="__STATIC__/plugs/layui/layui.js" charset="utf-8"></script>
<script src="__STATIC__/plugs/layui/layui.all.js" charset="utf-8"></script>

<script>
    layui.use('upload', function() {
        var $ = layui.jquery, upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            ,url:"{:url('homes/video_add')}"
            ,auto: false
            ,accept:'video'
            ,bindAction: '#test9'
            ,done: function(res){
                console.log(res)
            }
        });
    });

</script>

{/block}
