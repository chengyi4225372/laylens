{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">二级分类菜单</label>
        <div class="layui-input-inline" >
            <select name="cid">
                <option value="0">请选择二级分类</option>
                {volist name="fenlei" id="list"}
                {if isset($vo['id'])}
                <option value="{$list.id}" {if condition="$list.id eq $vo.cid"} selected="" {/if}>{$list.cp_title}</option>
                {else /}
                <option value="{$list.id}">{$list.cp_title}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value='{$vo.img|default=""}'   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}'   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">youtobe地址</label>
        <div class="layui-input-block">
            <input type="text" name="com" value='{$vo.com|default=""}'   class="layui-input">
        </div>
        <span style="color: #ff2c27;font-size: 15px;">
                *:填写youtobe视频的时候请注意：例如 https://www.youtube.com/watch?v=d7BV_6UsHP0 修改成 https://www.youtube.com/embed/d7BV_6UsHP0 在这里我只需要填写 d7BV_6UsHP0 即可！！
            </span>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        //window.createEditor('[name="info"]', {height: 500});
    });
</script>

<script>

</script>


{/block}
