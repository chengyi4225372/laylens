{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">关联产品</label>
        <div class="layui-input-inline">
            <select name="cid">
                <option value=""></option>
                {volist name="fenlei" id="condition"}
                {if isset($vo['id'])}
                <option value="{$condition.id}" {if condition="$condition.id eq $vo.cid"} selected="" {/if}>{$condition.cp_title}</option>
                {else /}
                <option value="{$condition.id}">{$condition.cp_title}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">小标题</label>
        <div class="layui-input-block">
            <input type="text" name="small_title" value='{$vo.small_title|default=""}'  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">展示图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value='{$vo.img|default=""}'  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">介绍标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}'  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">介绍内容</label>
        <div class="layui-input-block">
            <textarea name="info" class="layui-textarea" data-value="">{$vo.info|default=""}</textarea>
        </div>
    </div>



    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        window.createEditor('[name="info"]', {height: 500});
    });
</script>

<script>

</script>


{/block}
